<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./stylesheet.css" />
		<style>
			body {
				width: 100%;
			}

			input {
				width: 60%;
				height: 25px;
				padding-left: 5px;
				padding-right: 5px;
				text-align: center;
			}

			button {
				width: 25%;
				height: 30px;
			}

			p {
				width: 85%;
				text-align: justify;
			}

			h3 {
				text-align: left;
			}
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	</head>
	<body>
		<h2>Search</h2>
		<input id="search" placeholder="Search for a beer" onkeydown = "if (event.keyCode == 13){ document.getElementById('searchBtn').click(); }"/>&nbsp;<button id="searchBtn" onclick="startSearch()">Go!</button>
		<div id="content-here"></div>
		<script>
			var api_key = "5fa068c360dfc35b3136a2325a6c80ca";

			function startSearch() {
				var searchItem = document.getElementById("search").value;
				var url = "http://api.brewerydb.com/v2/search?key="+api_key+"&q="+encodeURIComponent(searchItem)+"&type=beer";

				var req = new XMLHttpRequest();
				req.open("GET", url, true);

				req.onload = function(e) {
   					if (req.readyState == 4 && req.status == 200) {
   						//alert(JSON.stringify(req.responseText));
   						var data = JSON.parse(req.responseText);
   						if (data.data === undefined) {
   							alert("404: Beer not found!");
   						} else {
   							document.getElementById("content-here").innerHTML = "";

   							for (var i = 0; i < data.data.length; i++) {
	   							var beer = data.data[i];

	   							document.getElementById("content-here").innerHTML += "<br/><br/><hr noshade /><h1>"+beer.name+"</h1><p><strong>ABV: "+beer.abv+"%<br/>IBU: "+beer.ibu+"</strong><br/><br/>"+beer.description+"</p><h3>Style:</h3><p><strong>"+beer.style.name+"</strong><br/><br/>"+beer.style.description+"</p>";
	   						}
   						}
   					}
   				}
   				req.send(null);
			}
		</script>
	</body>
</html>
